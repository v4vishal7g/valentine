<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>

<style>

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff5f6d,#ffc371);
font-family:sans-serif;
overflow:hidden;
color:white;
}

/* Center Card */
.container{
text-align:center;
}

/* Typing Text */
#question{
font-size:40px;
font-weight:bold;
margin-bottom:40px;
}

/* Buttons */
button{
padding:15px 35px;
font-size:20px;
border:none;
border-radius:40px;
cursor:pointer;
margin:15px;
transition:0.3s;
}

#yesBtn{
background:#ff2e63;
color:white;
box-shadow:0 0 20px #ff2e63;
}

#noBtn{
background:#333;
color:white;
position:absolute;
}

/* Popup */
.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.9);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
font-size:45px;
display:none;
animation:fade 1s;
}

@keyframes fade{
from{opacity:0}
to{opacity:1}
}

/* Hearts */
.heart{
position:absolute;
font-size:20px;
animation:fall 5s linear infinite;
}

@keyframes fall{
0%{
transform:translateY(-10vh);
opacity:1;
}
100%{
transform:translateY(100vh);
opacity:0;
}
}

</style>
</head>

<body>

<div class="container">
<div id="question"></div>

<button id="yesBtn">YES üíñ</button>
<button id="noBtn">NO üòí</button>
</div>

<div class="popup" id="popup">
<div id="finalText"></div>
</div>

<script>

/* Typing Animation */
let text="Will you be my Valentine? ‚ù§Ô∏è";
let i=0;

function type(){
if(i<text.length){
document.getElementById("question").innerHTML+=text.charAt(i);
i++;
setTimeout(type,80);
}
}
type();

/* No Button Escape */
let noBtn=document.getElementById("noBtn");
let yesBtn=document.getElementById("yesBtn");

noBtn.addEventListener("mouseover",()=>{
let x=Math.random()*window.innerWidth*0.8;
let y=Math.random()*window.innerHeight*0.8;

noBtn.style.left=x+"px";
noBtn.style.top=y+"px";

/* Yes button grow */
yesBtn.style.transform="scale(1.2)";
});

/* Yes Click */
yesBtn.onclick=()=>{

let name=prompt("Enter your name ‚ù§Ô∏è");

if(name){

document.getElementById("popup").style.display="flex";
document.getElementById("finalText").innerHTML=
"üíç "+name+" You Are My Valentine ‚ù§Ô∏è";
}
}

/* Hearts Rain */
setInterval(()=>{

let heart=document.createElement("div");
heart.innerHTML="‚ù§Ô∏è";
heart.className="heart";

heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*30+15)+"px";

document.body.appendChild(heart);

setTimeout(()=>{
heart.remove();
},5000);

},300);

</script>

</body>
</html>
