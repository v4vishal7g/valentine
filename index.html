<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>

<style>

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff4e50,#fc913a);
font-family:sans-serif;
overflow:hidden;
color:white;
}

.container{
text-align:center;
}

h1{
font-size:40px;
margin-bottom:40px;
}

button{
padding:15px 35px;
font-size:20px;
border:none;
border-radius:40px;
cursor:pointer;
margin:15px;
transition:0.3s;
}

#yesBtn{
background:#ff0055;
color:white;
box-shadow:0 0 20px #ff0055;
}

#noBtn{
background:#222;
color:white;
position:absolute;
}

/* Popup Box */
.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.85);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
display:none;
}

.popup input{
padding:12px;
font-size:18px;
border-radius:10px;
border:none;
margin-top:15px;
outline:none;
text-align:center;
}

.popup button{
margin-top:15px;
}

/* Final Message */
.finalText{
font-size:40px;
text-align:center;
margin-top:20px;
}

</style>
</head>

<body>

<div class="container">
<h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn">YES üíñ</button>
<button id="noBtn">NO üòí</button>
</div>

<!-- Name Popup -->
<div class="popup" id="namePopup">
<h2>Enter Your Name ‚ù§Ô∏è</h2>
<input type="text" id="nameInput" placeholder="Your Name">
<button onclick="showFinal()">Submit</button>

<div class="finalText" id="finalText"></div>
</div>

<script>

/* No Button Escape */
let noBtn=document.getElementById("noBtn");

function moveNo(){
let x=Math.random()*(window.innerWidth-120);
let y=Math.random()*(window.innerHeight-120);

noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",(e)=>{
e.preventDefault();
moveNo();
});

/* YES Click ‚Üí Popup Open */
document.getElementById("yesBtn").onclick=()=>{
document.getElementById("namePopup").style.display="flex";
}

/* Submit Name */
function showFinal(){

let name=document.getElementById("nameInput").value;

if(name.trim()==""){
alert("Please enter your name ‚ù§Ô∏è");
return;
}

document.getElementById("finalText").innerHTML=
"üíç "+name+" You Are My Valentine ‚ù§Ô∏è";
}

</script>

</body>
</html>
