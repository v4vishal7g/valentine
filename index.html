<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Someone Special ‚ù§Ô∏è</title>

<style>

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(270deg,#ff416c,#ff4b2b,#ff416c);
background-size:600% 600%;
animation:bgMove 12s ease infinite;
font-family:sans-serif;
overflow:hidden;
color:white;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.container{
text-align:center;
z-index:2;
}

#question{
font-size:40px;
margin-bottom:40px;
min-height:60px;
}

button{
padding:15px 35px;
font-size:22px;
border:none;
border-radius:50px;
cursor:pointer;
margin:15px;
transition:0.3s;
}

#yesBtn{
background:#ff0055;
color:white;
box-shadow:0 0 25px #ff0055;
}

#noBtn{
background:#222;
color:white;
position:absolute;
}

/* Popup */
.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.9);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
display:none;
}

.popup input{
padding:12px;
font-size:18px;
border-radius:12px;
border:none;
margin-top:15px;
text-align:center;
}

/* Final Screen */
.final{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
font-size:45px;
display:none;
text-align:center;
}

/* Hearts */
.heart{
position:absolute;
font-size:20px;
animation:fall 4s linear infinite;
}

@keyframes fall{
0%{transform:translateY(-10vh);opacity:1;}
100%{transform:translateY(100vh);opacity:0;}
}

/* Firework Spark */
.spark{
position:absolute;
font-size:25px;
animation:spark 1s linear forwards;
}

@keyframes spark{
0%{opacity:1; transform:scale(1);}
100%{opacity:0; transform:scale(2);}
}

</style>
</head>

<body>

<div class="container">
<div id="question"></div>

<button id="yesBtn">YES üíñ</button>
<button id="noBtn">NO üòè</button>
</div>

<!-- Name Popup -->
<div class="popup" id="namePopup">
<h2>Enter Your Name ‚ù§Ô∏è</h2>
<input id="nameInput" placeholder="Your Name">
<button onclick="submitName()">Submit</button>
</div>

<!-- Final Screen -->
<div class="final" id="finalScreen">
<div id="finalText"></div>
</div>

<script>

/* Typing Romantic Intro */
let lines=[
"Hey...",
"I Have Something Special To Ask ‚ù§Ô∏è",
"Think Carefully üòå",
"Will You Be My Valentine?"
];

let l=0,c=0;

function type(){
if(c<lines[l].length){
document.getElementById("question").innerHTML+=lines[l][c];
c++;
setTimeout(type,60);
}
else{
setTimeout(()=>{
l++;
c=0;
if(l<lines.length){
document.getElementById("question").innerHTML="";
type();
}
},1500);
}
}
type();

/* NO Button Escape (KHATARNAK VERSION) */
let noBtn=document.getElementById("noBtn");
let yesBtn=document.getElementById("yesBtn");

function moveNo(){

let x=Math.random()*(window.innerWidth-120);
let y=Math.random()*(window.innerHeight-120);

noBtn.style.left=x+"px";
noBtn.style.top=y+"px";

/* YES grows */
let scale=Math.random()*0.4 + 1.3;
yesBtn.style.transform="scale("+scale+")";

/* NO shrinks */
noBtn.style.transform="scale(0.8)";
}

/* Desktop */
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",(e)=>{
e.preventDefault();
moveNo();
});

/* Mobile */
noBtn.addEventListener("touchstart",(e)=>{
e.preventDefault();
moveNo();
});

/* YES CLICK */
yesBtn.onclick=()=>{
document.getElementById("namePopup").style.display="flex";
}

/* Submit Name */
function submitName(){

let name=document.getElementById("nameInput").value;

if(name.trim()==""){
alert("Enter your name ‚ù§Ô∏è");
return;
}

document.getElementById("namePopup").style.display="none";
document.getElementById("finalScreen").style.display="flex";

document.getElementById("finalText").innerHTML=
"‚ù§Ô∏è "+name+" ‚ù§Ô∏è<br>You Are My Valentine Forever üíç";

/* FIREWORKS */
setInterval(()=>{
let spark=document.createElement("div");
spark.innerHTML="‚ú®";
spark.className="spark";

spark.style.left=Math.random()*100+"vw";
spark.style.top=Math.random()*100+"vh";

document.body.appendChild(spark);
setTimeout(()=>spark.remove(),1000);

},200);
}

/* Hearts Rain */
setInterval(()=>{
let heart=document.createElement("div");
heart.innerHTML="‚ù§Ô∏è";
heart.className="heart";

heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*25+15)+"px";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),4000);

},250);

</script>

</body>
</html>
